name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dlang-community/setup-dlang@v2
        with:
          compiler: ldc
      - run: |
          dub lint -q
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dlang-community/setup-dlang@v2
        with:
          compiler: ldc
      - run: |
          dub test -q
